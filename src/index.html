<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al rededor de los EEUU</title>
  </head>
  <body class="page">
    <section id="popupProfile" class="popupprofile popupprofile-form popup">
      <div class="popupprofile__close"><button  class="popupprofile__closebutton popup__close-button" type="button" id="closeProfile"><img class="popup__close-image" src="<%=require('./images/close_icon.png')%>" alt="Cerrar página"></button></div>
      <div class="popupprofile__container">
        <h3 class="popupprofile__header">Editar perfil</h3>
        <form class="popupprofile__form form" name="register">
          <input id="form-profile" class="popupprofile__name form__input" type="text" name="name" placeholder="Nombre" minlength="2" maxlength="40" required>
          <span class="form__error form-profile-error"></span>
          <input id="form-job" class="popupprofile__job form__input" type="text" name="job" placeholder="Acerca de mi" minlength="2" maxlength="40" required>
          <span class="form__error form-job-error"></span>
          <button class="popupprofile__save  form__submit"  type="submit">Guardar</button>
        </form>
      </div>
    </section>
    <section id="popupImage" class="popupimage popupimage-form popup">
      <div class="popupimage__close"><button class="popupimage__closebutton popup__close-button" type="button" id="closeImage"><img class="popup__close-image" src="<%=require('./images/close_icon.png')%>" alt="Cerrar página"></button></div>
      <div class="popupimage__container">
        <h3 class="popupimage__header">Editar perfil</h3> 
        <form  class="popupimage__form form" name="register_image">
          <input id="form-title" class="popupimage__name form__input" type="text" name="title" minlength="2" maxlength="30" required placeholder="Título">
          <span class="form__error form-title-error"></span>
          <input  id="form-link" class="popupimage__job form__input" type="url" name="link" placeholder="Enlace de la imagen">
          <span class="form__error form-link-error"></span> 
          <button  class="popupimage__save form__submit" type="submit">Crear</button>
        </form>
      </div>
    </section>
    <section id="imageOpen" class="popup"> 
      <div class="popup__close"><button class="popup__close-button" type="button" id="close"><img class="popup__close-image" src="<%=require('./images/close_icon.png')%>" alt="Cerrar página"></button></div>
      <div class="popup__container popup">
        <img class="popup__size-image">     
        <h3 class="popup__footer"></h3>
      </div>
    </section>
    <header class="header">
      <img class="header__vector" src="<%=require('./images/Vector.png')%>"  alt="Around the us">
      <div class="header__line"></div>
    </header>
    <section class="profile">
      <div class="profile__avatar">
        <img class="profile__avatar-image" src="<%=require('./images/Jaques_Cousteau.jpg')%>" alt="Jacques Cousteau">
      </div>
      <div class="profile__info">
        <div class="profile__name-rectangle">
          <h1 class="profile__name">Jacques Cousteau</h1> 
          <div class="profile__rectangle">
            <a id="openProfile" href="#"><button type="button" class="profile__button"><img class="profile__button-image" src="<%=require('./images/main__symbol.png')%>" alt="linea diagonal"></button></a>
          </div> 
        </div> 
        <h2 class="profile__explorador">Explorador</h2>
      </div>
      <div id="openImage" class="profile__add">
        <img class="profile__vector" src="<%=require('./images/main__vector.png')%>" alt="diminuta cruz">
      </div>
    </section>
    <section class="popup popup__delete">
      <div class="popupimage__close"><button class="popupimage__closebutton popup__close-button" type="button" id="closeImage"><img class="popup__close-image" src="<%=require('./images/close_icon.png')%>" alt="Cerrar página"></button></div>
      <div class="popupimage__container">
        <h3 class="popupimage__header">¿Estás seguro/a?</h3> 
        <button  class="popup__delete-save form__submit" type="submit">Sí</button>
    </section>
    <section class="popup popup__picture">
      <div class="popup__close"><button class="popup__closebutton popup__close-button" type="button" id="closeImage"><img class="popup__close-image" src="<%=require('./images/close_icon.png')%>" alt="Cerrar página"></button></div>
      <div class="popup__picture-container">
        <h3 class="popup__picture-header">Cambiar foto de perfil</h3> 
        <form  class="popup__picture-form form" name="register_image">
          <input  id="form-link" class="popup__picture-link form__input" type="url" name="link" placeholder="Enlace de la imagen">
          <span class="form__error form-link-error"></span> 
        <button  class="popup__picture-save form__submit" type="submit">Guardar</button>
        </form>
    </section>  
    <section>
      <ul class="elements"></ul>
    </section>
    <footer class="footer">
      <h3 class="footer__text">© 2021 Alrededor de los EEUU</h3>
    </footer>

    <template id="template">
      <li class="element">
        <img id="trash" class="element__trash"  src="<%=require('./images/Trash.png')%>" alt="Bote de basura">
        <img id="open"  class="element__image" alt="Paisaje">
        <p class="element__count"></p>
        <div class="element__group">
          <h2 class="element__name"></h2>
          <button class="element__like"></button>
        </div>
        </li>
    </template>
  </body>
</html>
